<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Signup page</title>
        <link rel="stylesheet" type="text/css" href="fonts/css/main2.css">
        <script src="text.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    
    <body>
        <nav>
            <label>
                <h2><a href="#" class="home">NazX</a></h2>
            </label>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Bookshop</a></li>
            </ul>
        </nav>
        
        
        <div class="container">
            <form class="form form--hidden" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message-error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password</a>
                </p><p class="form__text">
                    <a href="/'" class="form__link" id="linkCreateAccount" >Dont have an account? Create one</a>
                </p>
                
            </form>  
            
            <form class="form" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message-error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div> <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div> <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm-Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a href="/'" class="form__link" id="linkLogin" >Already have an account? Sign In</a>
                </p>
                
            </form>
            
           
         </div>
          
        
    </body>
</html>
